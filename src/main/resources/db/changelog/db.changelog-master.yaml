databaseChangeLog:
  - changeSet:
      id: 001-init
      author: ivan
      changes:
        - createTable:
            tableName: tasks
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: deadline
                  type: datetime
                  constraints:
                    nullable: true
              - column:
                  name: name
                  type: varchar(256)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: text
                  constraints:
                    nullable: true
              - column:
                  name: status
                  type: varchar(20)
                  constraints:
                    nullable: false
        - sql:
            dbms: h2
            sql: |
              ALTER TABLE tasks
              ADD CONSTRAINT chk_tasks_status
              CHECK (status IN ('TODO', 'DOING', 'DONE'));